<html>
<head>
<title>Contact Form Desgin</title>  
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contact-box">
<form>
  <h2>First Name</h2>
<input type="text" class="input-field" placeholder="Your First Name">
  <h2>Last Name</h2>
   <input type="text" class="input-field" placeholder=" Your Last Name">
  <h2>Phone Number</h2>
  <input type="text" class="input-field" placeholder="###-###-####">
  <h2>Email</h2>
  <input type="email" class="input-field" placeholder="Your Email">
  <h2>Your Input</h2>
  <textarea type="text" class="input-field textarea-field" placeholder="Your Message"></textarea>
  <button type="button" class="btn">Send Message</button>
</form>
</div> 
</body>
</html>
